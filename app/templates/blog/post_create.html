{% extends 'blog/base.html' %}
{%  block content %}

    <div>
        <form action="" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="title">Title</label>
                <input name="title" type="text" class="form-control" placeholder="Title">
            </div>
            <div class="form-group">
                <label for="text">Textarea</label>
                <textarea  class="form-control" name="text" id="text" cols="30" rows="10" placeholder="Textarea"></textarea>
            </div>
            <button type="submit" class="btn btn-outline-primary btn-lg btn-block">글 추가</button>
        </form>
    </div>
{% endblock %}
